name: Build image

on:
  push:
    branches:
      - '!master'

jobs:
  build_push_docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Build the tagged Docker image
        run: docker build -t ghcr.io/woog-life/scrapers:${GITHUB_SHA} .
